<!DOCTYPE html>
<html lang="en">
<head>

  <title>HTML</title>
<link rel="stylesheet" href="style.css">

<body>
  <div class="login">
    <div class="login-top">
      <h1 class="login-header">log in with</h1>
      <div class="login-cards">
        <div class="login-card">
           <img src="/ei_1733870433438-removebg-preview.png " alt=""/>
          <span>Google</span>
        </div>
        <div class="login-card">
  <img src="/apple-logo-transparent.png"alt="">
  <span>Apple</span>
</div>
      </div>
      <span class="login-or">or</span>
    </div>
    <form autocomplete="off">
    <div class="login-fields">
     <div class="login-email">
      <label for="email">Email</label>
      <input type="email" id="email" name="email"  placeholder="Enter email address" required>
     </div>
  <div class="login-password">
   <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter password" required>
   </div>
      <div>
     <button type="submit" class="login-button"> LOG IN</button>
    </div>
    <h5 class="signup"><span class="login-account">Don't have an account? <span class="login-signup"><a href="https://www.google.">sign up</a></span></span></h5>
  </form>
  </div>

</body>
