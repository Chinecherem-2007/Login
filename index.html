<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login">
    <div class="login-top">
      <h1 class="login-header">log in with</h1>
      <div class="login-cards">
        <div class="login-card">
           <img src="/ei_1733870433438-removebg-preview.png " alt=""/>
          <span>Google</span>
        </div>
        <div class="login-card">
  <img src="/apple-logo-transparent.png"alt="">
  <span>Apple</span>
</div>
      </div>
      <span class="login-or">or</span>
    </div>
    <div class="login-fields">
     <div class="login-email">
      <label for="">Email</label>
      <input type="text" 
      placeholder="Enter email address">
     </div>
  <div class="login-password">
   <label for="">Password </label>
  <input type="password" 
   placeholder="Enter password" />
  <i class="fa fa-eye-slash"></i>
   </div>
     <button type="submit" class="login-button"> LOG IN</button>
    </div>
    <h5><span class="login-account">Don't have an account? <span class="login-signup">sign up</span></span></h5>
  </div>

</html>
